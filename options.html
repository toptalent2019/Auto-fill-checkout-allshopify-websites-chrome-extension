<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="options.css">
    <script src="./jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./ace-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>

<style>

</style>
<body>
<div id="formWrapper">

<div id="form">
<div class="logo">
<h1>Auto Checkout</h1>
</div>
		<div class="form-item">
			<p class="formLabel">Email</p>
			<input type="email" name="email" id="email" class="form-style" autocomplete="off"/>
		</div>
		<div class="form-item">
			<p class="formLabel">First name</p>
			<input type="text" name="firstname" id="firstname" class="form-style" />
    </div>
    <div class="form-item">
        <p class="formLabel">Last name</p>
        <input type="text" name="lastname" id="lastname" class="form-style" />
    </div>
    <div class="form-item">
        <p class="formLabel">Company</p>
        <input type="text" name="company" id="company" class="form-style" />
      </div>
    <div class="form-item">
        <p class="formLabel">Address</p>
        <input type="text" name="address" id="address" class="form-style" />
      </div>
    <div class="form-item">
        <p class="formLabel">Apartment</p>
        <input type="text" name="apartment" id="apartment" class="form-style" />
      </div>
    <div class="form-item">
        <p class="formLabel">City</p>
        <input type="text" name="city" id="city" class="form-style" />
      </div>
    <div class="form-item">
        <p class="formLabel">Country</p>
        <input type="text" name="country" id="country" class="form-style" />
      </div>
      <div class="form-item">
          <p class="formLabel">State</p>
          <input type="text" name="state" id="state" class="form-style" />
        </div>
      <div class="form-item">
          <p class="formLabel">Zip Code</p>
          <input type="text" name="zip" id="zip" class="form-style" />
        </div>
      <div class="form-item">
          <p class="formLabel">Phone</p>
          <input type="text" name="phone" id="phone" class="form-style" />
        </div>

    <div class="form-item">
        <p class="formLabel">Card number</p>
        <input type="text" name="number" id="number" class="form-style" />
      </div>
    <div class="form-item">
        <p class="formLabel">Cardholder name</p>
        <input type="text" name="name" id="name" class="form-style" />
      </div>
      <div class="form-item">
          <p class="formLabel">Expiry</p>
          <input type="text" name="expiry" id="expiry" class="form-style" />
        </div>
        <div class="form-item">
            <p class="formLabel">Verification_Value</p>
            <input type="text" name="verification_value" id="verification_value" class="form-style" />
          </div>
		<div class="form-item">
		<input id="add_btn" type="submit" class="login pull-right" value="Add">
		<div class="clear-fix"></div>
		</div>
</div>
</div>
<script src="./options.js" type="text/javascript"></script>

</body>
</html>
